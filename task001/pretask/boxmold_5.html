<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>boxmold5</title>
    <style type="text/css">
        .box{
            background-color: red;
            margin:10px;
            float: left;
        }
        .div{
            width: 100px;
            height:50px;
            background-color: blue;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
<p>实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化</p>
<div class="box">
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
</div>
</body>
</html>
